<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Vídeos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Escolha um vídeo para assistir</h1>
        <div id="video-container">
            <video id="video-player" width="640" height="360" controls>
                <source src="videos/video1.mp4" type="video/mp4">
                Seu navegador não suporta o formato de vídeo.
            </video>
        </div>
        <div class="buttons">
            <button onclick="changeVideo('video1.mp4')">Vídeo 1</button>
            <button onclick="changeVideo('video2.mp4')">Vídeo 2</button>
            <button onclick="changeVideo('video3.mp4')">Vídeo 3</button>
            <button onclick="changeVideo('video4.mp4')">Vídeo 4</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
